<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll 2 Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Dice Game</h1>
        <br>
        <table>
            <tr>
                <td>Player 1:</td>
                <td><input type="number" id="p1"></td>
            </tr>
            <tr>
                <td>Player 2:</td>
                <td><input type="number" id="p2"></td>
            </tr>
        </table>
        <br>
        <button onclick="calculate()" id="roll">Roll the Dice</button>
        <input type="number" id="dice">
        <br>
        <p id="num"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
